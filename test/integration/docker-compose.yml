version: '2'

services:
  rabbitmq:
    image: rabbitmq:3-management
    logging:
      driver: "none"
  eventstore:
    build: ../..
    links:
      - rabbitmq
    environment:
      - AMQPHOST=rabbitmq
  testrunner:
    build: ../..
    links:
      - eventstore
    environment:
      - AMQPHOST=rabbitmq
      - HISTORYURL=http://eventstore/
    command: node_modules/.bin/mocha -g ^Integration test/**/*.js
