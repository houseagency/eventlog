version: '2.1'

services:
  rabbitmq:
    image: rabbitmq:3-management
    logging:
      driver: "none"
  eventstore:
    build: ../..
    links:
      - rabbitmq
    environment:
      - AMQPHOST=rabbitmq
      - DEBUG=true
  testrunner:
    build: ../..
    links:
      - eventstore
    environment:
      - AMQPHOST=rabbitmq
      - DEBUG=true
    command: node_modules/.bin/mocha -g ^Integration test/**/*.js
